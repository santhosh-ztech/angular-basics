<ion-card class="card-content ion-text-center" href="#">
  <!-- Header -->
  <ion-card-header class="card-header">
    <ion-title>{{ title }}</ion-title>
  </ion-card-header>

  <!-- Card Description -->
  <ion-card-content class="card-description">
    <p>{{ description }}</p>
  </ion-card-content>

  <!-- Action Button -->
  <ion-button expand="block" fill="outline" color="medium">
    {{ buttonLabel }}
  </ion-button>
</ion-card>
